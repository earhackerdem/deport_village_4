; PHP Configuration
memory_limit = 512M
upload_max_filesize = 64M
post_max_size = 64M
max_execution_time = 300
max_input_time = 300

; Error reporting
display_errors = On
display_startup_errors = On
error_reporting = E_ALL

; Timezone
date.timezone = America/Mexico_City

; Session
session.gc_maxlifetime = 1440
session.gc_probability = 1
session.gc_divisor = 100
