; Xdebug Configuration
; Documentación: https://xdebug.org/docs/all_settings

; Modo de operación
; Valores posibles: off, develop, coverage, debug, gcstats, profile, trace
; Para cobertura de código: coverage
; Para debugging: debug
; Se puede combinar: xdebug.mode=coverage,debug
xdebug.mode=coverage

; Client configuration (para debugging remoto - opcional)
; Descomenta las siguientes líneas si necesitas debugging remoto desde tu IDE
;xdebug.client_host=host.docker.internal
;xdebug.client_port=9003
;xdebug.start_with_request=trigger
;xdebug.idekey=VSCODE

; Output settings
xdebug.output_dir=/var/www/html/storage/logs

; Performance optimization
; No mostrar mensajes de error de Xdebug
xdebug.show_error_trace=0

; No recolectar información de variables (mejora performance)
xdebug.collect_params=0
xdebug.collect_return=0

; Logging (útil para debugging de Xdebug)
; Descomenta para troubleshooting
;xdebug.log=/var/www/html/storage/logs/xdebug.log
;xdebug.log_level=7
